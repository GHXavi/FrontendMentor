<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESCSS -->
    <link rel="stylesheet" href="src/css/output.css" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="font-josefin">
    <div class="md:flex">
      <div class="md:w-full md:grid md:place-items-center">
        <div>
          <div
            class="h-[85px] pl-7 flex items-center md:w-[460px] md:mt-[55px] md:mx-auto"
          >
            <img
              src="images/logo.svg"
              alt="logo"
              class="w-[110px] md:w-[170px]"
            />
          </div>

          <div>
            <img
              src="images/hero-mobile.jpg"
              alt="hero-mobile"
              class="w-full md:hidden"
            />
          </div>

          <div
            class="pt-[60px] px-4 text-center md:w-[460px] md:m-auto md:text-start md:mt-[130px]"
          >
            <h1
              class="text-dark-grayish-red text-[40px] uppercase font-semibold px-8 tracking-widest leading-none pb-6 md:p-0 md:text-[55px] md:tracking-wider"
            >
              <span class="text-desaturated-red font-light">We're</span>
              coming soon
            </h1>
            <p class="text-desaturated-red text-[16px] pb-8 md:pt-8 md:pb-10">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form id="form" action="" class="relative">
              <div>
                <input
                  id="inputEmail"
                  type="email"
                  placeholder="Email Address"
                  class="w-full rounded-3xl border border-[#DBCBCC] h-[48px] placeholder:text-[#E8D8D8] outline-none pl-5"
                />
              </div>

              <button
                type="submit"
                class="bg-gradient-to-r from-[#F7BEBE] to-[#ED8B8B] w-[65px] h-[48px] rounded-3xl flex justify-center items-center absolute top-0 right-0 cursor-pointer transition-all hover:shadow-lg hover:shadow-desaturated-red hover:scale-x-125"
              >
                <img src="images/icon-arrow.svg" alt="icon-arrow" />
              </button>

              <div id="messageError" class="hidden transition-all">
                <img
                  src="images/icon-error.svg"
                  alt="icon-error"
                  class="absolute top-[12px] right-[85px]"
                />
                <p class="text-[13px] text-soft-red pl-5 pt-1">
                  Please provide a valid email
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <img
        src="images/hero-desktop.jpg"
        alt="hero-desktop"
        class="hidden md:block"
      />
    </div>

    <footer
      class="text-[14px] text-center mt-10 w-full flex justify-center md:mt-52 text-dark-grayish-red"
    >
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-desaturated-red"
          >Frontend Mentor</a
        >. Coded by
        <a href="" class="text-desaturated-red">Javier Alexis Peralta Duarte</a
        >.
      </p>
    </footer>
    <script src="src/js/app.js"></script>
  </body>
</html>
